<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        input[type=text] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid red;
          border-radius: 4px;
        }
        input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid red;
          border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="contact" style="margin-left:300px; margin-top:100px;">

		<h1 style="margin-left:450px;">Sign Up Form</h1>
					<div class="col-md-6 " style="margin-left:230px;">

						<form action="#" method="post" >
							{% csrf_token %}
							{{ form.as_p}}
							<input type="submit" value="Submit" >
							<input type="reset" value="Clear" >
							{% if messages %}
							<ul>
								{% for message in messages %}
									<li>{{ message }}</li>
								{% endfor %}
							</ul>
							{% endif %}
						</form>
					</div>
					<div class="clearfix"> </div>
			</div>
    </div>
</body>
</html>
