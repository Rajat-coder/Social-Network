<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid red;
          border-radius: 4px;
        }
        input[type=password] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid red;
          border-radius: 4px;
        }
        </style>
</head>

<body>

    <div class="contact" style="margin-left:300px; margin-top:100px;">


        <h1 style="margin-left:450px;">Login Form</h1>
                            <div class="col-md-6 " style="margin-left:230px;">
        
                                <form action="{% url 'loginpage' %}" method="post">
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                    <input type="submit" value="Submit" >
                                    <input type="reset" value="Clear" >
                                    {% if messages %}
                                    <ul>
                                        {% for message in messages %}
                                            <li>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
        
                                </form>
                            </div>
        
        
                            <div class="clearfix"> </div>
        
                    </div>
        



</body>

</html>
